<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Cenas Kitchen Demo{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  {% block head_extra %}{% endblock %}
</head>
<body>

<!-- NAVIGATION WITH DROPDOWNS -->
<nav class="navbar-base">
  <div class="nav-left-base">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo" class="nav-logo">
    </a>
  </div>

  <button class="mobile-nav-toggle-base">&#x22EE;</button> <!-- 3 vertical dots -->

  <div class="nav-links-base">
    <div class="dropdown-base">
      <a href="#" class="dropbtn-base">Menu</a>
      <div class="dropdown-content-base">
        <a href="{{ url_for('menu') }}">Main Menu</a>
        <a href="{{ url_for('drinks') }}">Drink Menu</a>
        <a href="{{ url_for('vegetarian_menu') }}">Vegetarian Menu</a>
      </div>
    </div>

    <div class="dropdown-base">
      <a href="{{ url_for('orderlocation') }}" class="dropbtn-base">Order Now</a>
    </div>

    <div class="dropdown-base">
      <a href="#" class="dropbtn-base">About</a>
      <div class="dropdown-content-base">
        <a href="{{url_for('about_us')}}">About Us</a>
        <a href="{{ url_for('about_us') }}#locations">Locations</a>
      </div>
    </div>

    <div class="dropdown-base">
      <a href="#" class="dropbtn-base">Catering</a>
      <div class="dropdown-content-base">
        <a href="{{ url_for('catering') }}">Place Order</a>
        <a href="{{ url_for('catering') }}#catering-menu">Catering Menu</a>
        <a href="#">Gallery</a>
      </div>
    </div>

    <div class="dropdown-base">
      <a href="#" class="dropbtn-base">Community</a>
      <div class="dropdown-content-base">
        <a href="{{ url_for('community') }}">Spirit Day</a>
        <a href="{{ url_for('donations') }}">Donations</a>
      </div>
    </div>

    <div class="dropdown-base">
      <a href="{{ url_for('career') }}" class="dropbtn-base">Career</a>
    </div>

    <div class="dropdown-base">
      <a href="{{ url_for('contact') }}" class="dropbtn-base">Contact Us</a>
    </div>

    <div class="dropdown-base">
      <a href="{{ url_for('login') }}" class="dropbtn-base">Login</a>
    </div>
  </div>
</nav>



<!-- PAGE CONTENT -->
<main>
  {% block content %}{% endblock %}
</main>
    <footer>
    <p>&copy; 2025 Cenas Kitchen</p>
  </footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
